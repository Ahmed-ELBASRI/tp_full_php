<body>
    <div class="body">
        <form method="post" action="recuperation.php">
            <div class="form-group">
              <label for="nom">Nom</label>
              <input type="text" class="form-control" name="nom" pattern="[A-Za-z ]{3,30}" required>
            </div>
            <div class="form-group">
              <label for="prenom">Prénom</label>
              <input type="text" class="form-control" name="prenom" pattern="[A-Za-z ]{3,30}">
            </div>
            <div class="form-group">
              <label for="dateNaissance">Date de naissance</label>
              <input type="date" class="form-control" name="dateNaissance">
            </div>
            <div class="form-group">
              <label for="moyenne">Moyenne</label>
              <input type="number" class="form-control" name="moyenne" min="0" max="20">
            </div>
            <div class="form-group">
              <label for="niveau">Niveau</label>
              <select class="form-control" name="niveauScolaire">
                <option>Bac</option>
                <option>Bac + 2</option>
                <option>Bac + 3</option>
                <option>Bac + 5</option>
              </select>
            </div>
            <div class="form-group">
              <label>Langues</label>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="francais" name="fr">
                <label class="form-check-label" for="fr">
                  Français
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="arabe" name="ar">
                <label class="form-check-label" for="ar">
                  Arabe
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="anglais" name="an">
                <label class="form-check-label" for="an">
                  Anglais
                </label>
              </div>
            </div>
            <div class="form-group">
              <label>Genre</label>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="genre" id="homme" value="Homme">
                <label class="form-check-label" for="homme">
                  Homme
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="genre" id="femme" value="Femme" checked>
                <label class="form-check-label" for="femme">
                  Femme
                </label>
              </div>
            </div>
            <div class="form-group">
              <label for="adresse">Adresse</label>
              <textarea class="form-control" name="adresse" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Envoyer</button>
          </form>
    </div>
